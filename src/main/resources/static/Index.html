<!DOCTYPE html>
<html >
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
    <meta charset="utf-8">
</head>
<body>
<div id="11" class="container" style="width: 40%; float: left">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket 连接,请输入名称:</label>
                    <input id="open" style="width: 50px">
                    <button id="connect" class="btn btn-default" type="submit">连接</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">关闭</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">消息</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">发送</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>消息</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="main" class="container" style="width: 40%; float: right">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket 连接,请输入名称:</label>
                    <input  style="width: 50px">
                    <button  id="connect2" class="btn btn-default" type="submit">连接</button>
                    <button id="disconnect2"  class="btn btn-default" type="submit" disabled="disabled">关闭</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">消息</label>
                    <input type="text" id="name2"  class="form-control" >
                </div>
                <button class="btn btn-default" type="submit" id="send2">发送</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table  class="table table-striped">
                <thead>
                <tr>
                    <th>消息</th>
                </tr>
                </thead>
                <tbody id="mess">
                </tbody>
            </table>
        </div>
    </div>
</div >
</body>
</html>
